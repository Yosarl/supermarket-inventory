# Render Blueprint: frontend (static) + backend (Node)
# https://render.com/docs/blueprint-spec

services:
  # ─── Backend (Node/Express) ─────────────────────────────────
  - type: web
    name: supermarket-inventory-backend
    runtime: node
    rootDir: backend
    # Install devDependencies so @types/* and tsc are available for build
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d

  # ─── Frontend (static site) ──────────────────────────────────
  - type: web
    name: supermarket-inventory-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build:web
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_BASE_PATH
        value: /
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
